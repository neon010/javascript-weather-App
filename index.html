<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather-App</title>
</head>
<body>
    <div class="app-container">
        <div class="title">
            <p>Weather App</p>
        </div>
        <hr>
        <div class="notification">
            <p id="notification"></p>
        </div>
        <div class="info-container">
            <div class="date-time-location">
                <div class="date" style="font-size: 15px;">
                    <span id="day">Day</span>,<span id="month">Month</span>-<span id="day-number">00</span>-<span id="year">year</span>
                </div>
                <div class="time" style="font-size: 15px;">
                    <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span><span id="session" style="font-size:15px;">AM</span>
                </div>
                <div class="location">
                    <p id="location"></p>
                </div>
            </div>
            <div class="temperature-value">
                <p id="temp"></p>
            </div>
            <div class="weather-icon" id="weather-icon">
                <img src="icons/unknown.png" alt="unknown weather icon">
                <p id="temperature-description"></p>
            </div>
        </div>
        <div class="wind-info">
            <p id="windSpeed"></p> 
            <p id="humidity"></p>
            <p id="visibility"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
